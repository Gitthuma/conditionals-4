    <script>
        let machineActive = true;
        let pwd = 'cheese';

        let machineResult;
        let pwdResult;

        // Add your code here

        /*Create an if...else structure that checks whether the machine is switched on and puts a message into the machineResult variable telling the user whether it is on or off.*/

        /*If the machine is on, we also want a second conditional to run that checks whether the pwd is equal to cheese. If so, it should assign a string to pwdResult telling the user they logged in successfully. If not, it should assign a different string to pwdResult telling the user their login attempt was not successful. We'd like you to do this in a single line, using something that isn't an if ... else structure.*/

        if (machineActive) {
            machineResult = "Machine is on. Please log in"; 
            pwdResult = pwd === "cheese" ? "Log in Successful" : "Log in NOT Successful, Please Try Again";
        } 
        else {
            machineResult = "Machine is off";
        }

        // Don't edit the code below here!

        const section = document.querySelector('section');

        let para1 = document.createElement('p');
        let para2 = document.createElement('p');

        para1.textContent = machineResult;
        para2.textContent = pwdResult;

        section.appendChild(para1);
        section.appendChild(para2);
    </script>
